<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="fName">First Name:</label>
	<input name="fullName" id="fName" type="text" required placeholder="John">
	<label for="lName" >Last Name:</label>
	<input name="fullName" id="lName" type="text" required placeholder="Smith">
	<br>
	<label for="isMale">Male </label>
	<input name="gender" id="isMale" type="radio" value="male" required>
	<label for="isFemale">Female </label>
	<input name="gender" id="isFemale" type="radio" value="female">
	<label for="isOther">Other </label>
	<input name="gender" id="isOther" type="radio" value="other">
	<button>Submit</button>
</form>

</body>
</html>
